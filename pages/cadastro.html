<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - EcoSeed</title>
    <link rel="icon" href="../imgs/home/logoedu.png" type="image/png">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./stylecadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="../index.html" class="logo">
                <img src="../imgs/home/logoedu.png" alt="Folha Verde" class="logo-icon">
                <span>EcoSeed</span>
            </a>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <h2>Crie sua conta</h2>
            <form onsubmit="cadastrarUsuario(event)">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" placeholder="Seu nome">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="seu@email.com">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="********">
                </div>
                
                <p id="msgErro" style="display:none;"></p>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Cadastrar</button>
            </form>

            <span class="auth-link">
                Já tem conta? <a href="login.html">Faça Login</a>
            </span>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
