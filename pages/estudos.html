<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSeed - Estudos</title>

    <link rel="icon" href="../imgs/favicon.png" type="image/png">
    
    <link rel="stylesheet" href="styleestudos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Lora:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header header-transparent">
        <div class="container">
            <a href="#" class="logo">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/leaf.png" alt="Folha Branca" class="logo-icon">
                <span>EcoSeed</span>
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Parceiros</a></li>
                    <li><a href="#">Sobre nós</a></li>
                </ul>
            </nav>
            <a href="#" class="btn btn-primary">Registre-se aqui</a>
        </div>
    </header>

    <main>
        <section class="hero-section-estudos">
            <div class="hero-overlay">
                <div class="container hero-text-center">
                    <h1>ESTUDOS</h1>
                    <p><em>"O estudo é a bússola que guia tuas ideias rumo ao sucesso"</em></p>
                </div>
            </div>
        </section>

        <section class="study-content-section">
            <div class="container">
                <p class="intro-phrase">Entender o meio ambiente é <span class="text-green">essencial</span> para preservá-lo.</p>

                <div class="study-grid">
                    <div class="mindmap-card">
                        <img src="https://i.imgur.com/gKj3e5s.png" alt="Mapa Mental sobre Energia Eólica">
                        <p class="card-caption">Energia Eólica</p>
                    </div>
                    <div class="video-card">
                        <img src="https://i.imgur.com/v8t7s6F.png" alt="Thumbnail de vídeo sobre tipos de energia">
                        <a href="#" class="btn-watch-video">Assistir ></a>
                    </div>

                    <div class="mindmap-card">
                        <img src="https://i.imgur.com/f9L8t7h.png" alt="Mapa Mental sobre Lixo">
                        <p class="card-caption">Lixo</p>
                    </div>
                    <div class="video-card">
                        <img src="https://i.imgur.com/a1w2s3d.png" alt="Thumbnail de vídeo sobre Reciclagem">
                        <a href="#" class="btn-watch-video">Assistir ></a>
                    </div>
                    
                    <div class="mindmap-card">
                        <img src="https://i.imgur.com/c4b5f6e.png" alt="Mapa Mental sobre Ecologia">
                        <p class="card-caption">Ecologia</p>
                    </div>
                    <div class="video-card">
                        <img src="https://i.imgur.com/m7n6o5p.png" alt="Thumbnail de vídeo sobre Ecologia com um leão">
                        <a href="#" class="btn-watch-video">Assistir ></a>
                    </div>

                    <div class="mindmap-card">
                        <img src="https://i.imgur.com/d8p9q0r.png" alt="Mapa Mental sobre Clima">
                        <p class="card-caption">Clima</p>
                    </div>
                    <div class="video-card">
                        <img src="https://i.imgur.com/k0s1t2u.png" alt="Thumbnail de vídeo sobre Aquecimento Global">
                        <a href="#" class="btn-watch-video">Assistir ></a>
                    </div>
                </div>
            </div>
        </section>

        <section class="closing-illustration-section">
            <div class="container">
                <img src="https://i.imgur.com/N1u2v3w.png" alt="Ilustração de uma pessoa sentada no chão estudando" class="closing-illustration">
            </div>
        </section>

    </main>
    
    <div class="feedback-float">
        </div>

    <footer class="footer">
        </footer>

    <script src="script.js"></script>
</body>
</html>
