<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSeed - Quiz de Sustentabilidade</title>
    
    <link rel="stylesheet" href="stylequiz.css">
    
    <link rel="icon" href="../imgs/home/logoedu.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Lora:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header">
        <div class="container">
            <a href="../index.html" class="logo">
                <img src="../imgs/home/logoedu.png" alt="Folha Verde" class="logo-icon">
                <span>EcoSeed</span>
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="./estudos.html">Estudos</a></li>
                    <li><a href="./filmes.html">Filmes</a></li>
                    <li><a href="./faq.html">FAQ</a></li>
                    <li><a href="../index.html">Sobre nós</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="quiz-page-main">
        <div class="quiz-container">
            <h1>Quiz de Sustentabilidade</h1>
            <p id="progress" class="progress-text">Pergunta 0 de 28</p>

            <div id="quizBox" class="card quiz-card hidden">
                <h2 id="topic" class="quiz-topic"></h2>
                <p id="question" class="quiz-question"></p>
                <div id="options" class="quiz-options"></div>
                <p id="feedback" class="quiz-feedback"></p>
                <button id="nextBtn" class="btn btn-primary hidden">Próxima</button>
            </div>

            <div id="resultBox" class="card quiz-card hidden">
                <h2>Resultado Final</h2>
                <div id="scoreCards"></div>
                <p class="total">Total: <span id="score">0</span> / 28</p>
                <button onclick="location.reload()" class="btn btn-secondary">Reiniciar Quiz</button>
            </div>

            <button id="startBtn" class="btn btn-primary btn-large">Começar Quiz</button>
        </div>
    </main>
    
    <footer class="footer">
        <div class="container footer-layout">
            <div class="footer-col">
                <a href="#" class="logo footer-logo">
                    <img src="./imgs/home/logoedu.png" alt="Folha Branca" class="logo-icon">
                    <span>EcoSeed</span>
                </a>
            </div>

            <div class="footer-col">
                <h4>Suporte</h4>
                <ul>
                    <li><a href="./pages/faq.html">Ajuda</a></li>
                    <li><a href="./pages/feedback.html">Fale conosco</a></li>
                    <li><a href="./pages/faq.html">Status</a></li>
                </ul>
            </div>
            <div class="footer-col">
                <h4>Comunidade</h4>
                <ul>
                    <li><a href="./pages/filmes.html">Blog</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 EcoSeed. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="quiz.js"></script>
</body>

</html>
