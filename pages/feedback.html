<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSeed - Feedback</title>

    <link rel="icon" href="../imgs/home/logoedu.png" type="image/png">

    <link rel="stylesheet" href="stylefeedback.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Lora:ital@0;1&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="header">
        <div class="container">
            <a href="../index.html" class="logo">
                <img src="../imgs/home/logoedu.png" alt="Folha Verde" class="logo-icon">
                <span>EcoSeed</span>
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="./estudos.html">Estudos</a></li>
                    <li><a href="./filmes.html">Filmes</a></li>
                    <li><a href="../index.html">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="feedback-page">
        <div class="form-container">
            <h1 class="form-title">Formulário de <span class="text-green">Feedback</span></h1>

            <form action="#" method="POST" id="feedback-form">
                <div class="form-group">
                    <input type="text" id="nome" name="nome" placeholder="Nome" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="text" id="titulo" name="titulo" placeholder="Título" required>
                </div>
                <div class="form-group">
                    <textarea id="mensagem" name="mensagem" placeholder="Mensagem" rows="8" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Enviar</button>
            </form>
        </div>
    </main>

    <div class="faq-float">
        <a href="./faq.html">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/question-mark.png" alt="Ícone de ajuda">
        </a>
        <span>Perguntas frequentes</span>
    </div>

    <footer class="footer">
        <div class="container footer-layout">
            <div class="footer-col">
                <a href="#" class="logo footer-logo">
                    <img src="../imgs/home/logoedu.png" alt="Folha Branca" class="logo-icon">
                    <span>EcoSeed</span>
                </a>
            </div>

            <div class="footer-col">
                <h4>Suporte</h4>
                <ul>
                    <li><a href="./faq.html">Ajuda</a></li>
                    <li><a href="./feedback.html">Fale conosco</a></li>
                    <li><a href="./faq.html">Status</a></li>
                </ul>
            </div>
            <div class="footer-col">
                <h4>Comunidade</h4>
                <ul>
                    <li><a href="./filmes.html">Blog</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 EcoSeed. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="feedback.js"></script>
</body>

</html>
